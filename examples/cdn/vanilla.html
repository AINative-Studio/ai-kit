<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kit CDN Example - Vanilla JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .chat-container {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: 2rem;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e2e8f0;
            margin-right: 2rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .info h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .info code {
            background: #edf2f7;
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .loading {
            color: #718096;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Kit CDN Example</h1>
        <span class="badge">Vanilla JavaScript</span>

        <div class="chat-container" id="chat"></div>

        <div class="input-group">
            <input
                type="text"
                id="message-input"
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="send-button">Send</button>
        </div>

        <div class="info">
            <h3>Using AI Kit from CDN</h3>
            <p>This example demonstrates using AI Kit directly from a CDN without any build step.</p>
            <p style="margin-top: 0.5rem;">
                <strong>Loaded:</strong>
                <code>AIKitCore</code> -
                <span id="version">Loading...</span>
            </p>
        </div>
    </div>

    <!-- Load AI Kit from CDN -->
    <!-- In production, use: https://cdn.jsdelivr.net/npm/@ainative/ai-kit-core@latest/dist/cdn/core.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/@ainative/ai-kit-core@latest/dist/cdn/core.min.js"
            integrity="sha384-..."
            crossorigin="anonymous"></script>

    <script>
        // Check if AI Kit loaded successfully
        if (typeof AIKitCore === 'undefined') {
            document.getElementById('version').textContent = 'Failed to load';
            console.error('AI Kit failed to load from CDN');
        } else {
            document.getElementById('version').textContent = 'Loaded successfully';
            console.log('AI Kit loaded:', AIKitCore);
        }

        // Chat application logic
        const chatContainer = document.getElementById('chat');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'assistant'}`;
            message.textContent = text;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const message = document.createElement('div');
            message.className = 'message assistant loading';
            message.id = 'loading-message';
            message.textContent = 'Thinking...';
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return message;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, true);
            messageInput.value = '';
            sendButton.disabled = true;

            // Add loading indicator
            const loadingMessage = addLoadingMessage();

            try {
                // Simulate AI response (replace with actual AI Kit API call)
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Remove loading message
                loadingMessage.remove();

                // Add assistant response
                addMessage(`Echo: ${text}`, false);

                // Example: Using AI Kit's streaming (when API key is configured)
                /*
                if (AIKitCore.AIStream) {
                    const stream = new AIKitCore.AIStream({
                        apiKey: 'your-api-key-here',
                        model: 'gpt-3.5-turbo',
                        messages: [
                            { role: 'user', content: text }
                        ]
                    });

                    let response = '';
                    for await (const chunk of stream) {
                        response += chunk;
                        // Update message with streaming response
                    }
                }
                */
            } catch (error) {
                loadingMessage.remove();
                addMessage('Error: Failed to get response', false);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Welcome message
        addMessage('Welcome to AI Kit! This is a demonstration using the CDN bundle.', false);
    </script>
</body>
</html>
