name: Integration Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# Prevent multiple concurrent runs
concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8.12.0'

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - core-video
          - core-auth
          - core-zerodb
          - workflows
          - error-handling

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Run integration tests for ${{ matrix.test-suite }}
        run: |
          case "${{ matrix.test-suite }}" in
            core-video)
              pnpm test:integration --testNamePattern="Core \\+ Video"
              ;;
            core-auth)
              pnpm test:integration --testNamePattern="Core \\+ Auth"
              ;;
            core-zerodb)
              pnpm test:integration --testNamePattern="Core \\+ ZeroDB"
              ;;
            workflows)
              pnpm test:integration --testNamePattern="Complete Agent Orchestration"
              ;;
            error-handling)
              pnpm test:integration --testNamePattern="Comprehensive Error Handling"
              ;;
          esac
        env:
          NODE_ENV: test
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ matrix.test-suite }}
          path: |
            __tests__/integration/results/
            coverage/
          retention-days: 7

  integration-coverage:
    name: Integration Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: integration-tests
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run integration tests with coverage
        run: pnpm test:integration:coverage
        env:
          NODE_ENV: test
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: integration
          name: integration-coverage
          fail_ci_if_error: false

      - name: Generate coverage report
        run: |
          echo "## Integration Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log(\`| Lines | \${total.lines.pct}% |\\n\`);
              console.log(\`| Statements | \${total.statements.pct}% |\\n\`);
              console.log(\`| Functions | \${total.functions.pct}% |\\n\`);
              console.log(\`| Branches | \${total.branches.pct}% |\\n\`);
            " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              const thresholds = { lines: 70, functions: 70, branches: 70, statements: 70 };

              let failed = false;
              for (const [metric, threshold] of Object.entries(thresholds)) {
                if (total[metric].pct < threshold) {
                  console.error(\`❌ \${metric} coverage \${total[metric].pct}% is below threshold \${threshold}%\`);
                  failed = true;
                } else {
                  console.log(\`✅ \${metric} coverage \${total[metric].pct}% meets threshold \${threshold}%\`);
                }
              }

              if (failed) process.exit(1);
            "
          fi

  integration-performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run performance tests
        run: pnpm test:integration:performance
        env:
          NODE_ENV: test
          CI: true

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: __tests__/integration/results/
          retention-days: 30

  integration-summary:
    name: Integration Test Summary
    runs-on: ubuntu-latest
    needs: [integration-tests, integration-coverage]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate summary
        run: |
          echo "# Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Suites" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Core + Video Integration" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Core + Auth Integration" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Core + ZeroDB Integration" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Agent Orchestration Workflows" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Comprehensive Error Handling" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.integration-tests.result }}" == "success" ] && [ "${{ needs.integration-coverage.result }}" == "success" ]; then
            echo "✅ All integration tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some integration tests failed." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Integration Test Results')
            );

            const output = `## Integration Test Results

            ✅ All integration test suites have been executed.

            ### Test Coverage
            - Core + Video Integration
            - Core + Auth Integration
            - Core + ZeroDB Integration
            - Agent Orchestration Workflows
            - Comprehensive Error Handling

            See the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed results.
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }
