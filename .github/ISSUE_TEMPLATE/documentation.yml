name: Documentation Issue
description: Report missing, unclear, or incorrect documentation
title: "[Docs]: "
labels: ["documentation", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: dropdown
    id: type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - "Missing documentation"
        - "Unclear or confusing"
        - "Incorrect information"
        - "Broken link"
        - "Typo or grammar"
        - "Code example issue"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: location
    attributes:
      label: Documentation Location
      description: Where is the issue located?
      placeholder: |
        URL: https://github.com/AINative-Studio/ai-kit/...
        Or file path: docs/...
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: What's wrong with the documentation?
      placeholder: The documentation says... but it should say...
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Fix
      description: How would you improve this?
      placeholder: I suggest changing it to...
    validations:
      required: false

  - type: textarea
    id: code
    attributes:
      label: Code Example (if applicable)
      description: Provide a corrected code example
      render: typescript
      placeholder: |
        // Corrected example
        const example = 'value'
    validations:
      required: false

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is this documentation for?
      options:
        - "@ainative/ai-kit-core"
        - "@ainative/ai-kit (React)"
        - "@ainative/ai-kit-safety"
        - "@ainative/ai-kit-cli"
        - "@ainative/ai-kit-video"
        - "@ainative/ai-kit-nextjs"
        - "@ainative/ai-kit-svelte"
        - "@ainative/ai-kit-vue"
        - "@ainative/ai-kit-testing"
        - "@ainative/ai-kit-observability"
        - "@ainative/ai-kit-tools"
        - "@ainative/ai-kit-auth"
        - "@ainative/ai-kit-rlhf"
        - "@ainative/ai-kit-zerodb"
        - "@ainative/ai-kit-design-system"
        - "General documentation"
        - "README"
        - "Contributing guide"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: Add any other context or screenshots here
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have verified the issue exists in the latest documentation
          required: true
        - label: I am willing to help fix this documentation issue
          required: false
